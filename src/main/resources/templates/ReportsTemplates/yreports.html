<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>eSociety</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lemonada">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #393e46">
<!--<br  >-->

<div>
    <div class="container" style="margin-left: 5%; margin-top: 5%;" >
        <h2 style="color: white">Year-wise payment history</h2>
        <table class="table table-striped table-light table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">User_name</th>
                <th scope="col">Amount</th>
                <th scope="col">Transaction date</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="var : ${year}">
            <tr>
                <td th:text="${var.username}">...</td>
                <td th:text="${var.amount}">...</td>
                <td th:text="${var.paid_at}">...</td>
            </tr>
            </th:block>
        </table>


</div>
</div>

</body>
</html>
