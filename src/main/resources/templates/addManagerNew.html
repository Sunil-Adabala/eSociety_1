<body style="background-color: #ededed;">

<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/addmanagernew}" th:object="${authuserrole}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Add Manager</h3>
            <div class="form-group">
                <div class="">
                    <!--                    <input type="text" th:field="*{society_id}" placeholder="Society_id" class="form-control" />-->
                    <label for="users">Select user:</label>

                    <select th:name="username" id="users" required>
                        <th:block th:each="user : ${users}">
                            <option  th:value= "${user}" th:text="${user}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <!--                    <input type="text" th:field="*{society_id}" placeholder="Society_id" class="form-control" />-->
                    <label for="Managers">Select Role:</label>

                    <select th:name="role_name" id="Managers" required>
                        <th:block th:each="role : ${roles}">
                            <option  th:value= "${role}" th:text="${role}"></option>
                        </th:block>
                    </select>
                </div>
            </div>



            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
            </div>
