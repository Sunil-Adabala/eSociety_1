        <form autocomplete="off" action="#" th:action="@{/addyearlyactivity}" th:object="${yActivities}" method="post" class="form-signin" role="form">

            <div class="form-group">
                <div class="">

                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="date" th:field="*{activity_year}" placeholder="activity year" class="form-control" required />
                </div>
            </div>
